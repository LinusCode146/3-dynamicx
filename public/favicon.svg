<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <defs>
        <linearGradient id="vaseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Vase body -->
    <path d="M 16 4 Q 12 4 12 8 L 10 20 Q 10 26 16 26 Q 22 26 22 20 L 20 8 Q 20 4 16 4 Z"
          fill="url(#vaseGradient)"
          stroke="#4f46e5"
          stroke-width="0.5"/>

    <!-- Vase opening -->
    <ellipse cx="16" cy="4" rx="4" ry="1.5"
             fill="#e0e7ff"
             stroke="#4f46e5"
             stroke-width="0.5"/>

    <!-- Highlight -->
    <path d="M 14 8 Q 14 12 13 18"
          fill="none"
          stroke="#fff"
          stroke-width="1"
          opacity="0.4"/>
</svg>